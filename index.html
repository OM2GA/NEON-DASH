<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON DASH | Multiverse Edition - Jeu d'Esquive Ultra-Fluide</title>
    <meta name="description"
        content="Défiez la gravité dans NEON DASH, un jeu de course 3D minimaliste avec des mondes néon, lave et glace. Score illimité et gameplay addictif.">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="app">
        <!-- Menu Principal -->
        <section id="menu">
            <h1>NEON DASH</h1>
            <p>Choisissez votre dimension</p>
            <div class="stats-bar">
                <div id="totalNéonsMenu">Néons: 0</div>
            </div>
            <div class="menu-actions">
                <div class="level-select">
                    <button class="btn-level" onclick="startGame('neon')" aria-label="Démarrer le mode Cyber Neon">
                        CYBER NEON
                        <span class="reward-badge">x1</span>
                    </button>
                    <button class="btn-level" onclick="startGame('lava')" aria-label="Démarrer le mode Lava Cave">
                        LAVA CAVE
                        <span class="reward-badge">x2</span>
                    </button>
                    <button class="btn-level" onclick="startGame('ice')" aria-label="Démarrer le mode Frozen Night">
                        FROZEN NIGHT
                        <span class="reward-badge">x3</span>
                    </button>
                </div>
                <button class="btn-shop" onclick="openShop()" aria-label="Ouvrir la boutique">BOUTIQUE DES
                    SKINS</button>
            </div>
        </section>

        <!-- Boutique -->
        <section id="shop">

            <h2>PERSONNALISATION</h2>
            <div class="shop-balance">Solde: <span id="shopNéons">0</span> Néons</div>

            <div class="shop-tabs">
                <button class="tab-btn active" onclick="switchTab('shapes')">FORMES</button>
                <button class="tab-btn" onclick="switchTab('colors-player')">COULEUR FORME</button>
                <button class="tab-btn" onclick="switchTab('colors-particles')">COULEUR PARTICULES</button>
            </div>

            <div id="shopGrid" class="shop-grid">
                <!-- Items générés par JS -->
            </div>
            <button onclick="closeShop()" class="btn-secondary">RETOUR AU MENU</button>
        </section>

        <!-- Interface de Jeu -->
        <section id="gameUI">

            <div id="hud">
                <div class="hud-left">
                    <div id="score" aria-live="polite">Score: 0</div>
                    <div id="bestScore">Record: 0</div>
                </div>
                <div id="currentNéonsHUD">Néons: 0</div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </section>

        <!-- Écran de Mort (Compte à rebours / Revivre) -->
        <section id="deathScreen">
            <h2>HOUPS !</h2>
            <p>Voulez-vous revivre ?</p>
            <div id="reviveStatus">Coût: <span id="reviveCost">10</span> Néons</div>

            <div class="progress-container">
                <div id="deathBar" class="progress-bar"></div>
            </div>

            <div class="death-actions">
                <button id="reviveBtn" onclick="revivePlayer()" class="btn-revive">REVIVRE</button>
                <button onclick="confirmDeath()" class="btn-skip">ABANDONNER</button>
            </div>
        </section>

        <!-- Écran de Game Over -->
        <section id="gameOver">

            <h2 id="deathTitle">MATCH TERMINÉ</h2>
            <div id="finalScore"></div>
            <div id="rewardDisplay" class="reward-container">
                <span class="earned-label">NÉONS GAGNÉS</span>
                <span id="earnedNéons" class="earned-value">+0</span>
            </div>
            <button onclick="backToMenu()" class="btn-primary">RETOUR AU MENU</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
